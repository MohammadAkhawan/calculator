<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="./style.css" />
        <title>Calculator</title>
    </head>
    <body>
        <h1>Your Calculator</h1>
        <div class="container">
            <div class="monitor">
                <div class="printer">0</div>
            </div>
            <div class="keys-container">
                <div class="key" id="clear">C</div>
                <div class="key" id="leftParentheses">(</div>
                <div class="key" id="rightParentheses">)</div>
                <div class="key" id="division">/</div>
                <div class="key" id="number7">7</div>
                <div class="key" id="number8">8</div>
                <div class="key" id="number9">9</div>
                <div class="key" id="multiply">*</div>
                <div class="key" id="number4">4</div>
                <div class="key" id="number5">5</div>
                <div class="key" id="number6">6</div>
                <div class="key" id="subtraction">-</div>
                <div class="key" id="number1">1</div>
                <div class="key" id="number2">2</div>
                <div class="key" id="number3">3</div>
                <div class="key" id="plus">+</div>
                <div class="key" id="dot">.</div>
                <div class="key" id="number0">0</div>
                <div class="key" id="modular">mod</div>
                <div class="key" id="equal">=</div>
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
